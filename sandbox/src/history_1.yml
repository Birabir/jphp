name: "Спасти дочку"
description: ""
player:
    name: "Папочка"
    place: home
    states: 
        hangover:
            name: Похмелье
            log: У папочки жуткое похмелье
            
        normal:
            name: Бодрость
            log: У папочки прошло похмелье
            
        died:
            name: Мертв
            log: Папочка умер =(
            gameover: 1
            
        win:
            name: Радостный
            log: Папочка спас свою дочку.
places:
    school: 
        name: Школа
        objects: 
            child: 1
        requires:
            log: >
                К сожалению, чтобы добраться до школы, вам необходима машина и ключи от машины.
                - Где мои ключи? Думаю они могли остаться в баре после пьянки - подумал он ...
            car_keys: 1
        result:
            when:
                hangover:
                    log: >
                        Головная боль и похмелье привели к страшной аварии и ваша дочька осталась без любимого папочки.
                    player_state: died
                any:
                    log: >
                        Вы успешно добрались до школы на своей машине и отыскали свою дочьку, которая спала на диване в комнате директора.
                    player_state: win    
                    
    home: 
        name: Родной дом
        objects:
            keys: 1
            money: 1500
        log: >
            Вы проснулись глубокой ночью и поняли, что забыли забрать дочку из школы, а еще вы набухались этим вечером с друзьями.
            - Где моя дочка? Как сильно расскалывается голова. Надо срочно ехать в школу и забрать её оттуда.
        result:
            player_state: hangover
            
    home_fridge:
        name: Холодильник в доме
        log: > 
            В холодильнике оказался огуречный рассол, вы выпили всю банку и кажется похмелье прошло, но это не точно ...
            Возможно это вам поможет в будущих действиях.
        result:
            player_state: normal
   
    bar:
        name: "Пивной бар"
        log: >
            Вы пошли в пивний бар. Идея была так себе, желание дожраться окончательно вас вырубило.
            Это был печальный конец для всех, дочка осталась одна в школе и без отца.
        result:
            player_state: died
            
    bar_back:
        name: Служебный вход Бара
        log: >
            Вы пошли к бару, у служебного входа в бар было тихо, рядом никого не было.
        requires:
            log: >
                Дверь служебного входа в бара была заперта и заколочена гвоздями. 
                - Возможно, её можно как-то открыть? - глупые мысли посещали вас даже в такой момент.
            axe: 1
        objects:
            car_keys: 1
            
        result:
            log: >
                Вы тихо и незаметно пробрались в бар. Обыскавь все помещение кухни вы нечего не нашли.
                - Где же эти долбанные ключи, может их забрал персонал? - опять глупые мысли
                Вы вышли обратно и обнаружили, что ваши ключи от машины лежали неподалеку от двери.
                - Отлично, теперь я могу ехать куда угодно. - подумал папочка.
    road:
        name: Шоссе
        objects:
            box: 1
            
    forest:
        name: "Лес"
        log: >
            Путь до леса был мучительным, старшная темень и странные звуки слышились повсюду.
            Но странная идея сходить в лес оправдала себя, там вы нашли брошенный топор.
        requires:
            log: >
                К сожалению большое количество кирпечей в вашем теле и жуткий страх не позволяют вам идти в лес без фонарика.
            flashlight: 1
        objects:
            axe: 1
            
    garbage:
        name: "Мусорка за баром"
        log: >
            Вы добрались до бара, зашли за угол и обнаружили там целых 2 мусорных бака и спящего бомжа.
        objects: 
            flashlight: 1
        result:
            states:
                hangover:
                    log: >
                        К сожалению головная боль и похмелье подставили вам подножку, вы ударились о железный угол бак и смерть настигла вас.
                    player_state: died
                any:
                    log: > 
                        Рядом с бомжом валялся небольшой фонарик, вы подобрали и его, и о чудо он работает!
        
objects:
    keys:
        name: "Ключи от дома"
    car_keys:
        name: "Ключи от машины"
    axe:
        name: "Топор"
    flashlight:
        name: "Фонарик"
    money:
        name: "Деньги"
    child:
        name: "Дочка"
        desc: "Любимая дочка отца, недавно пошла в первый класс"
    box:
        name: "Картонная коробка"
        desc: "Большая коробка от холодильника"
    drink:
        name: "Бутылка пива"
        
     
        
        
