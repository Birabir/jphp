
name: jphp-firebirdsql-ext
version: 1.0.0
description: Library for working with FireBird SQL database.

deps:
  jphp-sql-ext: '>=%version%'

plugins:
- Doc

doc:
  url-prefix: 'https://github.com/jphp-compiler/jphp/blob/master/%name%/api-docs/'
  stub-dirs: ['./src/main/resources/JPHP-INF/sdk']
  langs: {en: English, ru: Русский}

config:
  ignore: ['/api-docs/**']