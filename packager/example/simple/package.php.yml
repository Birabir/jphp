name: simple
version: 1.0.0
repos:
- jphp
- central
- https://github.com/jphp-compiler/jphp-repo/releases # repo with hello-world.

deps:
  jphp-core: '*'
  jphp-zend-ext: '*'
  hello-world: '*'

plugins:
- App

app:
  bootstrap: index.php
  encoding: UTF-8
  metrics: false
  trace: false
sources:
- src
